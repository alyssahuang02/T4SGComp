{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" autocomplete="off">
        <div class="form-group">
            <input class="form-control" name="firstname" placeholder="First name" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="lastname" placeholder="Last name" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="email" placeholder="Email address" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required> 
        </div>
        <select name = "country" id = "dropdown">
            <option disabled selected value="">Select your country</option>
              {% for country in countries%}
            <option value="{{country}}"> {{country}}</option>
          {% endfor %}
        </select>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You are registered!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
